<div>
    <div class="header">
        <h2>Forms <strong>Validation</strong></h2>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li>
                    <a href="#">Make</a>
                </li>
                <li>
                    <a href="#">Forms</a>
                </li>
                <li class="active">Forms Validation</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-header bg-dark">
                    <h2 class="panel-title">Submit your <strong>Comment</strong></h2>
                </div>
                <div class="panel-content bg-dark">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>Help your user by validate fields before submit form values to your website.</p>
                            <br>
                            <form role="form" class="form-horizontal form-validation">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Name
                                    </label>
                                    <div class="col-sm-9 prepend-icon">
                                        <input type="text" name="name" class="form-control" placeholder="Minimum 3 characters..." minlength="3" required>
                                        <i class="icon-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Email
                                    </label>
                                    <div class="col-sm-9 prepend-icon">
                                        <input type="email" name="email" class="form-control" placeholder="Enter your email address..." required>
                                        <i class="icon-envelope"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Website</label>
                                    <div class="col-sm-9 prepend-icon">
                                        <input type="text" name="url" class="form-control" placeholder="Your website URL..." required>
                                        <i class="icon-globe"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Sex</label>
                                    <div class="col-sm-9 p-t-10">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label>
                                                    <input type="radio" name="sex" class="icheck" data-radio="iradio_square-aero" required> Male
                                                </label>
                                                <label>
                                                    <input type="radio" name="sex" checked class="icheck" data-radio="iradio_square-aero"> Female
                                                </label>
                                                <label>
                                                    <input type="radio" name="sex" class="icheck" data-radio="iradio_square-aero"> Other Species
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        Comment
                                    </label>
                                    <div class="col-sm-9">
                                        <textarea name="comment" rows="10" class="form-control" placeholder="Write your comment... (minimum 30 characters)" minlength="30" required></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-embossed btn-primary m-r-20">Send my Comment</button>
                                            <button type="reset" class="cancel btn btn-embossed btn-default m-b-10 m-r-0">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default no-bd">
                <div class="panel-header bg-dark">
                    <h2 class="panel-title"><strong>Sign Up</strong> to our website</h2>
                </div>
                <div class="panel-body bg-white">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form role="form" class="form-validation">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Firstname</label>
                                            <div class="append-icon">
                                                <input type="text" name="firstname" class="form-control" minlength="3" placeholder="Minimum 3 characters..." required>
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Lastname</label>
                                            <div class="append-icon">
                                                <input type="text" name="lastname" class="form-control" minlength="4" placeholder="Minimum 4 characters..." required>
                                                <i class="icon-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Email Address</label>
                                            <div class="append-icon">
                                                <input type="email" name="email" class="form-control" placeholder="Enter your email..." required>
                                                <i class="icon-envelope"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Choose your language</label>
                                            <div class="option-group">
                                                <select id="language" name="language" class="language" required>
                                                    <option value="">Select language...</option>
                                                    <option value="EN">English</option>
                                                    <option value="FR">French</option>
                                                    <option value="SP">Spanish</option>
                                                    <option value="CH">Chinese</option>
                                                    <option value="JP">Japanese</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Phone Number</label>
                                            <div class="append-icon">
                                                <input type="text" name="mobile" class="form-control" placeholder="Mobile Number..." minlength="3" required>
                                                <i class="icon-screen-smartphone"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Upload your avatar</label>
                                            <div class="file">
                                                <div class="option-group">
                                                    <span class="file-button btn-primary">Choose File</span>
                                                    <input type="file" class="custom-file" name="avatar" id="avatar" onchange="document.getElementById('uploader').value = this.value;" required>
                                                    <input type="text" class="form-control" id="uploader" placeholder="no file selected" readonly="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <div class="append-icon">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Between 4 and 16 characters" minlength="4" maxlength="16" required>
                                                <i class="icon-lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Repeat your password</label>
                                            <div class="append-icon">
                                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Must be equal to your first password..." minlength="4" maxlength="16" required>
                                                <i class="icon-lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">What's the result of 4 + 8 ?</label>
                                            <input type="text" name="calcul" class="form-control" placeholder="Human verification!">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Are you OK with our terms?</label>
                                            <div class="option-group">
                                                <label for="terms" class="m-t-10">
                                                    <input type="checkbox" name="terms" id="terms" data-checkbox="icheckbox_square-blue" required />
                                                    I agree with terms and conditions
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center  m-t-20">
                                    <button type="submit" class="btn btn-embossed btn-primary">Sign Up</button>
                                    <button type="reset" class="cancel btn btn-embossed btn-default m-b-10 m-r-0">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">&copy;</span> 2016 </span>
                <span>THEMES LAB</span>.
                <span>All rights reserved. </span>
            </p>
            <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
            </p>
        </div>
    </div>
</div>
