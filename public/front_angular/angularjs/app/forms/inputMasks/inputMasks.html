    <div class="header">
        <h2>Input <strong>Masks</strong></h2>
        <div class="breadcrumb-wrapper">

    <div class="row">
        <div class="col-lg-12 portlets">
            <div class="panel">
                <div class="panel-header panel-controls">
                    <h3><i class="icon-bulb"></i> Input <strong>Masks</strong></h3>
                </div>
                <div class="panel-content">
                    <p>An input mask helps the user with the input by ensuring a predefined format. This can be useful for dates, numerics, phone numbers...</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="text" data-mask="(999) 999-9999 x9999" class="form-control" placeholder="Enter telephone">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Credit Card</label>
                                <input type="text" data-mask="9999-9999-9999-9999" class="form-control" placeholder="Enter credit card number">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Zip Code</label>
                                <input type="text" data-mask="99999" class="form-control" placeholder="Zip code">
                            </div>
                            <div class="form-group">
                                <label class="form-label">HEX Color Values (A-F &amp; 0-9)</label>
                                <input type="text" data-mask="#wwwwww" class="form-control" placeholder="Color HEX code">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Serial Number</label>
                                <input type="text" data-mask="wwww-wwww-wwww-wwww" class="form-control" placeholder="Enter product serial">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="text" data-mask="99/99/9999" class="form-control" placeholder="DD/MM/YYYY">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Date different format</label>
                                <input type="text" data-mask="99-99-9999" class="form-control" placeholder="DD-MM-YYYY">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Time</label>
                                <input type="text" data-mask="99:99:99" class="form-control" placeholder="00:00:00">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Date &amp; Time</label>
                                <input type="text" data-mask="99/99/9999 99:99:99" class="form-control" placeholder="DD/MM/YYYY 00:00:00">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tax ID</label>
                                <input type="text" data-mask="99-9999999" class="form-control" placeholder="99-9999999">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
