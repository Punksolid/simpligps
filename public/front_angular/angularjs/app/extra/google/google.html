<div>
    <div class="header">
        <h2><strong>Google</strong> Maps</h2>
        <div class="breadcrumb-wrapper">
            <ol class="breadcrumb">
                <li>
                    <a href="#">Make</a>
                </li>
                <li>
                    <a href="#">Pages</a>
                </li>
                <li class="active">Google Maps</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default map-panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="map" id="simple-map"></div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <h3 class="panel-title"><strong>Simple</strong> Map</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default map-panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="map" id="style-map"></div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <h3 class="panel-title"><strong>Styled</strong> Map</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default map-panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="map" id="route-map"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel-header no-bd">
                                <h3 class="panel-title"><strong>Route</strong> Map</h3>
                            </div>
                            <div id="instructions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default map-panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="map" id="cluster-map"></div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <h3 class="panel-title"><strong>Cluster</strong> Map</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default map-panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="map" id="geocoding-map"></div>
                        </div>
                    </div>
                    <div class="panel-header">
                        <h3 class="panel-title"><strong>Geocoding</strong> Map</h3>
                        <div class="map_geocoding">
                            <form method="post" id="geocoding_form">
                                <label for="address">Address:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Search an address">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn bg-blue">Search!</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">
            <p class="pull-left sm-pull-reset">
                <span>Copyright <span class="copyright">&copy;</span> 2016 </span>
                <span>THEMES LAB</span>.
                <span>All rights reserved. </span>
            </p>
            <p class="pull-right sm-pull-reset">
                <span><a href="#" class="m-r-10">Support</a> | <a href="#" class="m-l-10 m-r-10">Terms of use</a> | <a href="#" class="m-l-10">Privacy Policy</a></span>
            </p>
        </div>
    </div>
</div>
